<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Déplastifions cette Ville !</title>
  <link rel="stylesheet" href="/template/css/styles.css">
</head>
<body>
  <audio id="background-music" loop autoplay>
    <source src="musique.mp3" type="audio/mp3">
    Votre navigateur ne supporte pas la balise audio.
  </audio>

  <h1>🏙️ Déplastifions cette Ville !</h1>
  <div class="card">
    <div id="game"></div>
    <div id="stats" class="stats"></div>
  </div>
 
    <button id="start-music">Démarrer la musique</button>

    <!-- Conteneur des barres de progression verticales -->
    <div class="progress-bars">
        <div class="progress-bar">
            <span class="progress-label">🌿</span>
            <div id="env-bar-inner" class="progress-bar-inner progress-bar-env"></div>
        </div>
        <div class="progress-bar">
            <span class="progress-label">😊</span>
            <div id="happy-bar-inner" class="progress-bar-inner progress-bar-happy"></div>
        </div>
        <div class="progress-bar">
            <span class="progress-label">💰</span>
            <div id="money-bar-inner" class="progress-bar-inner progress-bar-money"></div>
        </div>
    </div>
  
    

  <script src="/template/js/script.js"></script>
</body>
</html>
